
{% if query.has_other_pages %}
    <div class="pagination">
      <ul class="container">
        {% if query.has_previous %}
        <li><a href="?page={{query.previous_page_number}}" class="btn page-link" data-page="{{query.previous_page_number}}">&#10094;</a></li>
        {% endif %}

        

        {% for page in custom_range %}
          {% if page == query.number %}
          <li><a href="?page={{page}}" class="btn page-link btn--sub" data-page="{{page}}">{{page}}</a></li>
          {% else %}
          <li><a href="?page={{page}}" class="btn page-link" data-page="{{page}}">{{page}}</a></li>
          {% endif %}
        {% endfor %}

        {% if query.has_next %}
        <li><a href="?page={{query.next_page_number}}" class="btn page-link" data-page="{{query.next_page_number}}">&#10095;</a></li>
        {% endif %}
      </ul>
    </div>
{% endif %}
